<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header{
            background-color:#3b5998;
            color:white;
        }
        .img{
            color:#3b5998;
        }
        .realImg{
            display:flex;
            justify-content: center;
            align-items:center;
            
        }
        #i{
            width:600px
        }
        #create,#tnc{
            color:#3b5998;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid header">
        <div class="d-flex row">
            <div class="pt-3 px-3 col-6">
                <h2 >facebook</h2>
            </div>
            <div class="col-6">
                <div class="d-flex ">
                    <div class="mx-2">
                        <div>
                            email or username
                        </div>
                        <input class="form-control my-2 " placeholder="email">
                    </div>
                    <div class="mx-2">
                        <div>
                          password
                        </div>
                        <input class="form-control my-2" placeholder="password">
                    </div>
                    <div class="mt-4">
                        <button class="btn btn-light">Login</button>
                    </div>
                </div>
                
            </div>
        </div>   
    </div>
    <div class="container row bg-light">
        <div class="col-8 container mt-4 img px-5 align-items-center">
            <h2 class="text-center">Facebook is useless without friends</h2><br>
            <h2 class="text-center">Make more friends</h2>
            <div class="realImg mt-4"><img src="facebook.jpeg" id="i"></div>
        </div>
        <div class="col-4">
            <div class="container bg-white mt-5">
                <p class="display-5" id="create">Create an account</p>
                <p id="create" class="fs-6">Its free and always will be</p>
                <form>
                   <div class="d-flex">
                       <input class="form-control" placeholder="firstname">
                       <input class="form-control" placeholder="lastname">
                   </div>
                   <input class="form-control" placeholder="email">
                   <input class="form-control" placeholder="password">
                   <input class="form-control" placeholder="re-enter password">
                   <input class="form-control" placeholder="dd/mm/yyyy">
                   <div class="d-flex"> 
                        <input type="radio" name="gender" class="mx-2" >
                        <p class="mt-3 mx-2">Male</p>
                        <input type="radio" name="gender" class="mx-2">
                        <p class="mt-3 mx-2">Female</p>
                   </div>
                   <p id="tnc">By clicking, you create an account and agree to our terms and condition</p>
                   <button class="btn btn-success">Signup</button>
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
