<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Event Registration Form</h2>
  <form class="needs-validation" novalidate>
    
    <!-- Name -->
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="name" placeholder="Your Name" required>
      <label for="name">Full Name</label>
      <div class="invalid-feedback">Please enter your name.</div>
    </div>

    <!-- Email -->
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
      <label for="email">Email address</label>
      <div class="invalid-feedback">Please enter a valid email address.</div>
    </div>

    <!-- Phone -->
    <div class="form-floating mb-3">
      <input type="tel" class="form-control" id="phone" placeholder="1234567890" pattern="[0-9]{10}" required>
      <label for="phone">Phone Number</label>
      <div class="invalid-feedback">Enter a 10-digit phone number.</div>
    </div>

    <!-- Event Selection -->
    <div class="form-floating mb-3">
      <select class="form-select" id="event" required>
        <option value="" disabled selected>Select an event</option>
        <option value="workshop">Workshop</option>
        <option value="seminar">Seminar</option>
        <option value="concert">Concert</option>
      </select>
      <label for="event">Event Type</label>
      <div class="invalid-feedback">Please select an event.</div>
    </div>

    <!-- Tooltip Info -->
    <div class="mb-3">
      <label for="notes" class="form-label">
        Additional Notes
        <i class="bi bi-info-circle" data-bs-toggle="tooltip" data-bs-placement="right" title="Let us know if you have any special requirements."></i>
      </label>
      <textarea class="form-control" id="notes" rows="3" placeholder="e.g. dietary needs, accessibility requests..."></textarea>
    </div>

    <!-- Submit -->
    <button class="btn btn-primary" type="submit">Register</button>
  </form>
</div>

<!-- Bootstrap JS + Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Enable tooltips
const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
tooltipTriggerList.forEach(tooltipTriggerEl => {
  new bootstrap.Tooltip(tooltipTriggerEl)
})

// Bootstrap validation
(() => {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
</body>
</html>
