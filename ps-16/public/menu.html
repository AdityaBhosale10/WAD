<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu - Adi's Restaurant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8dc;
    }

    header {
      background-color: #8b4513;
      color: white;
      text-align: center;
      padding: 25px;
    }

    .menu-section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    h2 {
      color: #8b4513;
      border-bottom: 2px solid #8b4513;
      padding-bottom: 5px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px dashed #ccc;
    }

    .item-name {
      font-weight: bold;
    }

    .item-price {
      color: #333;
    }

    footer {
      background-color: #8b4513;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Our Menu</h1>
  </header>

  <div class="menu-section">
    <h2>Starters</h2>
    <div class="item"><span class="item-name">Paneer Tikka</span> <span class="item-price">₹180</span></div>
    <div class="item"><span class="item-name">Hara Bhara Kabab</span> <span class="item-price">₹160</span></div>
    <div class="item"><span class="item-name">Masala Papad</span> <span class="item-price">₹90</span></div>

    <h2>Main Course</h2>
    <div class="item"><span class="item-name">Butter Paneer Masala</span> <span class="item-price">₹250</span></div>
    <div class="item"><span class="item-name">Dal Makhani</span> <span class="item-price">₹200</span></div>
    <div class="item"><span class="item-name">Veg Biryani</span> <span class="item-price">₹220</span></div>

    <h2>Desserts</h2>
    <div class="item"><span class="item-name">Gulab Jamun</span> <span class="item-price">₹80</span></div>
    <div class="item"><span class="item-name">Rasmalai</span> <span class="item-price">₹100</span></div>

    <h2>Beverages</h2>
    <div class="item"><span class="item-name">Masala Chai</span> <span class="item-price">₹40</span></div>
    <div class="item"><span class="item-name">Cold Coffee</span> <span class="item-price">₹70</span></div>
  </div>

  <footer>
    &copy; 2025 Adi's Restaurant
  </footer>

</body>
</html>
