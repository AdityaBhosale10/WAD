<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adi's Restaurant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: bisque;
    }

    header {
      background-color: #8b4513;
      color: white;
      text-align: center;
      padding: 30px 0;
    }

    #hero {
      text-align: center;
      padding: 20px;
    }

    #hero img {
      width: 80%;
      max-width: 1000px;
      height: auto;
      border-radius: 15px;
    }

    #intro {
      text-align: center;
      font-size: 20px;
      max-width: 800px;
      margin: 20px auto;
    }

    #buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 30px 0;
    }

    button {
      background-color: #ff8c00;
      color: white;
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e67300;
    }

    footer {
      background-color: #8b4513;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Adi's Restaurant</h1>
    <p>Where taste meets tradition</p>
  </header>

  <div id="hero">
    <img src="restaurant.jpeg" alt="Restaurant Image">
  </div>

  <div id="intro">
    <p>
      Welcome to Adi's Restaurant! We serve a rich blend of flavors and experiences. Come enjoy our handcrafted dishes, cozy atmosphere, and warm hospitality.
    </p>
  </div>

  <div id="buttons">
    <button onclick="window.location.href='AboutUs.html'">About Us</button>
    <button onclick="window.location.href='Menu.html'">Menu</button>
  </div>

  <footer>
    &copy; 2025 Adi's Restaurant. All rights reserved.
  </footer>

</body>
</html>
